<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Upload Files</h2>
            <div class="file-upload">
                <label for="entities-file" class="btn">Entities</label>
                <input type="file" id="entities-file" accept=".json">
                <span class="file-name" id="entities-file-name">No file chosen</span>
            </div>
            <div class="file-upload">
                <label for="relationships-file" class="btn">Relationships</label>
                <input type="file" id="relationships-file" accept=".json,.csv">
                <span class="file-name" id="relationships-file-name">No file chosen</span>
            </div>
            <button id="generate-button" class="btn">Generate Graph</button>
            <hr>
            <h3>Graph Controls</h3>
            <button id="subgraph-selector" class="btn">Subgraph Selector</button>
            <button id="zoom-fit" class="btn">Zoom to Fit</button>
            <button id="center-graph" class="btn">Center Graph</button>
            <button id="reset-graph" class="btn">Reset Graph</button>
            <button id="color-by-cluster" class="btn">Toggle Color by Cluster</button>
            <hr>
            <button id="toggle-mode" class="btn">Toggle Dark/Light Mode</button>
        </div>
        <div class="graph-area">
            <h1>Knowledge Graph Visualizer</h1>
            <div id="graph-container"></div>
        </div>
        <div class="highlight-panel" id="highlight-panel">
            <div class="highlight-panel-header">
                <h3>Highlighted Items</h3>
                <button class="highlight-panel-close" onclick="clearHighlight()">&times;</button>
            </div>
            <div class="highlight-panel-content">
                <div class="details-section" id="details-section" style="display: none;">
                    <div class="details-section-header">
                        <h4 id="details-title">Details</h4>
                        <button class="details-close-btn" onclick="hideDetailsSection()">&times;</button>
                    </div>
                    <div id="details-content" class="details-content"></div>
                </div>
                <div class="highlight-section">
                    <div class="highlight-section-header">
                        <h4>Nodes (<span id="nodes-count">0</span>)</h4>
                        <button class="save-json-btn" onclick="saveNodesToJson()" title="Save nodes to JSON">ðŸ“„</button>
                    </div>
                    <div id="highlighted-nodes-list" class="highlight-list"></div>
                </div>
                <div class="highlight-section">
                    <div class="highlight-section-header">
                        <h4>Links (<span id="links-count">0</span>)</h4>
                        <button class="save-json-btn" onclick="saveLinksToJson()" title="Save links to JSON">ðŸ“„</button>
                    </div>
                    <div id="highlighted-links-list" class="highlight-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/force-graph@1.43.0/dist/force-graph.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
